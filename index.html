<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohammed Shah</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;

      background: linear-gradient(
        -45deg,
        #0b0b0b,
        #151515,
        #0f0f0f,
        #1a1a1a
      );
      background-size: 400% 400%;
      animation: bg 14s ease infinite;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      background: rgba(15, 15, 15, 0.85);
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
      animation: fade 1s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 14px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    h2 {
      margin: 0 0 20px;
      font-weight: normal;
      opacity: 0.8;
    }

    input {
      padding: 12px;
      width: 220px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: white;
    }

    button {
      padding: 12px 18px;
      margin-left: 8px;
      border-radius: 8px;
      border: none;
      background: #eaeaea;
      font-weight: bold;
      cursor: pointer;
    }

    #err {
      margin-top: 12px;
      color: #ff5c5c;
    }
  </style>
</head>

<body>

  <div class="box" id="login">
    <h1>Mohammed Shah</h1>
    <h2>Enter Password</h2>

    <input type="password" id="pw" placeholder="Password">
    <button onclick="check()">Enter</button>

    <div id="err"></div>
  </div>

  <div class="box" id="content" style="display:none;">
    <h1>Mohammed Shah</h1>
    <p>Digital • Marketing • Tech</p>
  </div>

  <script>
    function check() {
      if (document.getElementById("pw").value === "spq") {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("err").innerText = "Wrong password";
      }
    }
  </script>

</body>
</html>
