<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohammed Shah</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;

      background: linear-gradient(
        -45deg,
        #0f0f0f,
        #1a1a1a,
        #0b0b0b,
        #1c1c1c
      );
      background-size: 400% 400%;
      animation: gradientBG 14s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      background: rgba(20, 20, 20, 0.75);
      padding: 35px 45px;
      border-radius: 14px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 15px;
      opacity: 0.85;
    }

    input {
      padding: 11px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-top: 10px;
      background: #111;
      color: white;
    }

    button {
      padding: 11px 18px;
      margin-left: 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #e5e5e5;
      color: black;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }

    a {
      color: #e5e5e5;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #err {
      margin-top: 10px;
      color: #ff6b6b;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="box" id="login">
    <h1>Mohammed Shah</h1>
    <h2>Enter Password</h2>
    <input type="password" id="pw" placeholder="Password">
    <button onclick="check()">Enter</button>
    <p id="err"></p>
  </div>

  <!-- CONTENT -->
  <div class="box" id="content" style="display:none;">
    <h1>Mohammed Shah</h1>
    <p>Digital • Marketing • Tech</p>

    <p>
      <a href="https://instagram.com/YOURNAME" target="_blank">Instagram</a><br><br>
      <a href="https://linkedin.com/in/YOURNAME" target="_blank">LinkedIn</a>
    </p>
  </div>

  <script>
    function check() {
      if (document.getElementById("pw").value === "spq") {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("err").innerText = "Wrong password";
      }
    }
  </script>

</body>
</html>
